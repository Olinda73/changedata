    <div class="container">

        <!---Jumbotron for Title--->

        <div class="jumbotron" style="background-color: #343a40; color: white;">
            <h1 class="text-center"><strong>Change Request Form</strong></h1>
        </div>

        <!-- This row will handle all of the retrieved articles -->
  
            <div class="col-sm-12">
             

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
  

                    <!-- Panel Heading for the retrieved articles box -->



                    <!-- Adding new employees -->
           
                        <div class="container col-sm-12">
                          
                            <!-- Employee Entry Form -->
                            <div class="panel panel-primary">
                                <div class="panel-heading" style="background-color: #343a40; color: white;">
                                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Change</strong>
                                    </h3>
                                </div>
                                <div class="panel-body">

                                    <!-- Here we create an HTML Form for handling the inputs-->
                                    <form role="form">

                                        <!-- Here we create the text box for capturing the search term-->
                                        <div class="form-group">
                                            <label for="inputname">Requested By</label>
                                            <input type="text" class="form-control" id="inputname">
                                        </div>

                                        <div class="form-group">
                                            <label for="change-requested">Change Requested</label>
                                            <input type="text" class="form-control" id="change-requested">
                                        </div>
                                        <div class="form-group">
                                            <label for="change-type">Change Type</label>
                                            <select id="change-type" class="form-control">
                                                <option selected>Minor</option>
                                                <option>Standard</option>
                                                <option>Major</option>
                                                <option>Emergency</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select id="status" class="form-control">
                                                <option selected>Open</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="priority">Priority</label>
                                            <select id="priority" class="form-control">
                                                <option selected>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>
                                                <option>Urgent</option>
                                            </select>
                                            <div class="form-group">
                                                <label for="impact">Impact</label>
                                                <select id="impact" class="form-control">
                                                    <option selected>Low</option>
                                                    <option>Medium</option>
                                                    <option>High</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="risk">Risk</label>
                                            <select id="risk" class="form-control">
                                                <option selected>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>
                                                <option>Very High</option>
                                            </select>
                                        </div>
                               
                                <div class="form-group">
                                    <label for="group">Group</label>
                                    <select id="group" class="form-control">
                                        <option selected>Production Cloud Team</option>
                                        <option>Hardware </option>
                                        <option>Software </option>
                                        <option>Helpdesk Monitoring Team</option>
                                    </select>
                                </div>
                           
                            <div class="form-group">
                                <label for="agent">Agent</label>
                                <select id="agent" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Olinda Cadena</option>
                                    <option>John Sprehe</option>
                                    <option>Joe Rushing</option>
                                    <option>Jeremy Mortley</option>
                                    <option>Jeremy Fleming</option>
                                    <option>Robert Miles</option>
                                    <option>Dave Daniels</option>
                                    <option>Greg Harlow</option>
                                    <option>Matt Varney</option>
                                </select>
                            </div>
                        
                        <div class="form-group">
                            <label for="employee-description">Description</label>
                            <input type="text" class="form-control" id="employee-monthlyrate">
                        </div>
                        <div class="form-group">
                            <label for="employee-startdate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                            <input type="date" class="form-control" id="employee-startdate">
                        </div>
                        <div class="form-group">
                            <label for="employee-enddate">End Date (DD/MM/YY - ex: 01/01/89)</label>
                            <input type="date" class="form-control" id="employee-enddate">
                        </div>
</div>
                        </div>

                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-primary" style="background-color: #343a40; color: white;"
                            id="submit-employee">Submit</button>

                        </form>
                    </div>
                </div>
            </div>

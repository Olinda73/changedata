<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>NBC/Telemundo Change Management</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
 
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
 
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
    .employee-header{
      font-weight: bold;
    }
    .header-row{
      border-bottom:  3px solid #CCC;
    }
  </style>
</head>
 
<body>
 
  <!-- Main Bootstrap Search -->
  <div class="container">
 
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A; color: white;">
      <h1 class="text-center"><strong>Change Requests</strong></h1>
    </div>
 
 
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>
 
        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">
 
          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Change Requests</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
            <div class="row header-row">
              <div class="col-xs-2 employee-header">Employee Name</div>
              <div class="col-xs-2 employee-header">Change Requested</div>
              <div class="col-xs-1 employee-header">Change Type</div>
              <div class="col-xs-1 employee-header">Status</div>
              <div class="col-xs-1 employee-header">Priority</div>
              <div class="col-xs-1 employee-header">Impact</div>
              <div class="col-xs-1 employee-header">Risk</div>
              <div class="col-xs-1 employee-header">Group</div>
              <div class="col-xs-1 employee-header">Agent</div>
              <div class="col-xs-1 employee-header">Description</div>
              <div class="col-xs-1 employee-header">Start Date</div>
              <div class="col-xs-1 employee-header">End Date</div>

            </div>
          </div>
          
          <div class="panel-body" id="employee-container">
            
          </div>
        </div>
      </div>
    </div>
 
    <!-- Adding new employees -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Employee Entry Form -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Change</strong></h3>
          </div>
          <div class="panel-body">
 

 
 

 
 
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
 
        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Reginald with lots and lots of <i class="fa fa-heart"></i></small></h5>
 
      </div>
    </div>
 
  </div>
 
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="moment.js"></script>
 
  <!-- Code to the JavaScript File -->
  <script src="app.js"></script>
 
</body>
 
</html>
